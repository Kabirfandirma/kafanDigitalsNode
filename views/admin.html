<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafan Digitals Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="logo-circle me-2">
                    <img src="/images/Kafan Digitals Logo.png" alt="Kafan Digitals Logo" class="logo-img">
                </div>
                <div class="container">
                    <a class="navbar-brand" href="/">Kafan Digitals</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/portfolio">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/testimonials">Testimonials</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
    </nav>
    <div id="admin-alerts" class="container mt-3"></div>

    <div class="admin-container container py-5">
        <h1 class="text-center mb-5">Kafan Digitals</h1>

        <!-- Admin Login Section -->
        <div id="login-section">
            <div class="card p-4 mx-auto" style="max-width: 400px;">
                <h3 class="mb-4">Admin Login</h3>
                <div class="mb-3">
                    <label for="admin-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="admin-password">
                </div>
                <button id="login-btn" class="btn btn-primary">Login</button>
            </div>
        </div>

        <!-- Admin Panel Section -->
        <div id="admin-panel" class="d-none">
            <div class="text-end mb-4">
                <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
            </div>

            <!-- Testimonials Management -->
            <section class="mb-5">
                <h2>Manage Testimonials</h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Message</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="testimonials-list">
                            <!-- Testimonials dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Portfolio Management -->
            <section>
                <h2>Manage Portfolio</h2>
                <form id="add-portfolio-form" class="mb-4" enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="portfolio-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="portfolio-title" name="title" required>
                        </div>
                        <div class="col-md-4">
                            <label for="portfolio-image" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="portfolio-image" name="image" accept="image/*"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="portfolio-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="portfolio-description" name="description"
                                required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Item</button>
                        </div>
                    </div>
                </form>

                <div class="row" id="portfolio-items-admin">
                    <!-- Portfolio items dynamically inserted here -->
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
