<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kafan Digitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="logo-circle me-2">
                    <img src="/images/logo.png" alt="Kafan Digitals Logo" class="logo-img">
                </div>
                <a class="navbar-brand" href="/">Kafan Digitals</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/testimonials">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="text-center mb-5">Get In Touch</h1>

        <div class="row">
            <div class="col-md-6 mx-auto">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                <div id="form-message" class="mt-3"></div>

                <!-- Social Media Section -->
                <div class="social-section text-center mt-5">
                    <h3 class="mb-4">Follow Us</h3>
                    <div class="social-icons d-flex justify-content-center gap-4">
                        <a href="https://wa.me/+2347039350100" class="social-icon whatsapp" target="_blank">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="https://instagram.com/yourusername" class="social-icon instagram" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://facebook.com/yourusername" class="social-icon facebook" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>

    <footer>
        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between py-3">
                <div class="d-flex align-items-center mb-3 mb-md-0">
                    <div class="logo-circle me-2">
                        <img src="/images/logo.png" alt="Kafan Digitals Logo" class="logo-img">
                    </div>
                    <div class="footer-links">
                        <a href="/">Home</a>
                        <a href="/portfolio">Portfolio</a>
                        <a href="/testimonials">Testimonials</a>
                        <a href="/contact">Contact</a>
                    </div>
                </div>
                <p class="m-0">&copy; <span id="year"></span> Kafan Digitals. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
