<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Testimonials - Kafan Digitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="logo-circle me-2">
                    <img src="/images/Kafan Digitals Logo.png" alt="Kafan Digitals Logo" class="logo-img">
                </div>
                <div class="container">
                    <a class="navbar-brand" href="/">Kafan Digitals</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/portfolio">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/testimonials">Testimonials</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
    </nav>

    <main class="container py-5">
        <h1 class="text-center mb-5">What Our Clients Say</h1>

        <div id="testimonials-container">
            <!-- My Testimonials will be loaded here by JavaScript -->
        </div>

        <div id="testimonial-form" class="mb-5">
            <h2>Add Your Testimonial</h2>
            <form id="testimonialForm">
                <div class="mb-3">
                    <label for="clientName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="clientName" required>
                </div>
                <div class="mb-3">
                    <label for="clientPhoto" class="form-label">Photo URL (optional)</label>
                    <input type="url" class="form-control" id="clientPhoto">
                </div>
                <div class="mb-3">
                    <label for="clientMessage" class="form-label">Your Testimonial</label>
                    <textarea class="form-control" id="clientMessage" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Testimonial</button>
            </form>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>

    <footer>
        <div class="container">
            <div class="container">
                <div class="d-flex align-items-center">
                    <div class="logo-circle me-2">
                        <img src="/images/Kafan Digitals Logo.png" alt="Kafan Digitals Logo" class="logo-img">
                    </div>
                    <div class="footer-links">
                        <a href="/">Home</a>
                        <a href="/portfolio">Portfolio</a>
                        <a href="/testimonials">Testimonials</a>
                        <a href="/contact">Contact</a>
                    </div>
                    <p>&copy; <span id="year"></span> Kafan Digitals. All Rights Reserved.</p>
                </div>
    </footer>
</body>

</html>
